<!-- homepage.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <style>
        /* Custom CSS */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9; /* Light background color */
            background-image: url('https://www.transparenttextures.com/patterns/paper.png'); /* Parchment texture background */
            position: relative; /* Ensure relative positioning for overlay */
        }

        /* Overlay with ink stains */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png'); /* Ink stains background */
            opacity: 0.9; /* Adjust opacity as needed */
            z-index: 0; /* Ensure the overlay is behind other elements */
        }

        .title-container {
            position: absolute;
            top: -10px;
            left: 40px;
            z-index: 1; /* Ensure title is above background */
        }

        h1 {
            margin-bottom: 5px;
            color: #b30059;
            font-size: 70px;
            font-weight: bold;
            font-family: 'Bradley Hand ITC';
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #c0392b;
        }

        .welcome-quote {
            font-style: italic;
            font-weight: bold;
            font-family: 'Malgun Gothic';
            margin-bottom: 20px;
            color: #555;
        }

        .login-container {
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 1; /* Ensure container is above background */
            position: relative; /* Ensure relative positioning for z-index */
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 20px 40px; /* Increased padding for wider buttons */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px; /* Increased font size for better readability */
            margin: 10px 20px; /* Increased margin for better spacing */
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 20px; /* Increased border-radius for smoother edges */
            position: relative; /* Ensure relative positioning for ::before pseudo-element */
        }

        .login-btn:hover {
            background-color: #45a049; /* Darker Green */
        }

        .login-btn:active {
            background-color: #3e8e41; /* Even Darker Green */
            transform: translateY(4px);
        }

        .register-link {
            color: #666;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .login-icon {
            font-size: 24px;
            margin-right: 5px;
        }

        /* Additional styling for creative effects */
        .login-btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 30px; /* Adjust this value to change the shape */
            background: radial-gradient(circle, #4CAF50 0%, #45a049 70%, #3e8e41 100%); /* Gradient background */
            z-index: -1; /* Ensure it's behind the button text */
            transition: opacity 0.4s ease;
            opacity: 0; /* Initially invisible */
        }

        .login-btn:hover::before {
            opacity: 1; /* Make it visible on hover */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="title-container">
        <h1>MicroTales</h1>
        <p class="welcome-quote">Welcome to the world of short stories, haikus, and poems</p>
    </div>
    <div class="login-container">
        <div class="buttons-container">

            <a href="{% url 'login' %}" class="login-btn user-btn">User Login <span class="login-icon">ðŸŒŸ</span></a>
        </div>
        <a href="{% url 'register' %}" class="register-link">Register User</a>
    </div>
    <script>
        // JavaScript to toggle the visibility of the login container
        window.onload = function() {
            document.querySelector('.login-container').style.display = 'block';
        };
    </script>
</body>
</html>
